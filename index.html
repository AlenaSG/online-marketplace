<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Online Electronics Store!</h1>
      <h3>What are you shopping for today?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="store-item" value="laptop">
          Laptop
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="store-item" value="tablet">
          Tablet
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="store-item" id="store-item" value="smartphone">
          Smartphone
        </label>
      </div>

      <h3>Please put in your shipping information: </h3>

      <form id="user-info">
        <div class="form-group">
          <label for="full-name">Full Name: </label>
          <input id="full-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address: </label>
          <input id="address" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>

      <div class="well" id="receipt">
        <h3>Here's your receipt:</h3>
        <p>Thank you, <span class="name"></span> for shopping with us! Your <span class="item"></span> will arrive in five days at <span class="address"></span>.</p>
      </div>
    </div>

  </body>
</html>
